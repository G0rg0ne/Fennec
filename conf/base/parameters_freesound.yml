# This is a boilerplate parameters config generated for pipeline 'freesound'
# using Kedro 0.19.10.
#
# Documentation for this file format can be found in "Parameters"
# Link: https://docs.kedro.org/en/0.19.10/configuration/parameters.html
pre_processing_parameters:
  mfcc:
    fs: 44100
    n_fft: 512
    frame_size: 0.025
    frame_step: 0.01
    n_mels: 40
    n_mfcc: 13
  padding:
    mode: "constant"
    fix_length : 19000

training_parameters:
  input_size : [13, 44]
  num_classes : 200
  learning_rate : 0.001
  num_epochs : 30
  batch_size : 256
  num_workers : 4
  threshold : 0.3